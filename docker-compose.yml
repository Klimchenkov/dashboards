version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: app
    ports: ["5432:5432"]
    volumes:
      - ./db/migrations:/docker-entrypoint-initdb.d
    command: ["postgres", "-c", "shared_preload_libraries=pg_cron", "-c", "cron.database_name=app"]

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/app
      JWT_SECRET: dev-secret
    depends_on: [db]
    ports: ["8000:8000"]

  web:
    build: ./web
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
      NODE_ENV: production
    depends_on: [backend]
    ports: ["3000:3000"]
