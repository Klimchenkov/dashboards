
services:
  db_dashboards:
    build: 
      context: ./db
      dockerfile: Dockerfile
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    command: ["postgres", "-c", "shared_preload_libraries=pg_cron", "-c", "cron.database_name=dashboards"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nginx-proxy-network

  backend_dashboards:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      PYTHONPATH: /app
      PYTHONUNBUFFERED: 1
    depends_on:
      db_dashboards:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      # Only mount the app directory for hot reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nginx-proxy-network

  web_dashboards:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      NEXT_TELEMETRY_DISABLED: 1
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    depends_on:
      backend_dashboards:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    user: "root"
    networks:
      - nginx-proxy-network

volumes:
  postgres_data:

networks:
  nginx-proxy-network:
    external: true
    name: nginx_network_nginx-proxy-network